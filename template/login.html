{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <link rel="stylesheet" href="{%  static 'login/loginstyle.css' %}">
      <link rel="stylesheet" href="{%  static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' %}"/>
   </head>
   <body>
      <div class="center">
         <input type="checkbox" id="show">
         <label for="show" class="show-btn">View Form</label>
         <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               Login Form
            </div>
            <form action="login" method="post">
                {% csrf_token %}
               <div class="data">
                  <label>Username</label>
                  <input type="text" name="usernamelogin" required>
               </div>
               <div class="data">
                  <label>Password</label>
                  <input type="password"  name="passwordlogin" required>
               </div>
               <div class="forgot-pass">
                  Forgot Password?
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">login</button>
               </div>
               <div class="signup-link">
                  {%for f in messages%}
                 <h4 style="color;red">{{f}}</h4>
                  {% endfor %}
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
